<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        #response {
            max-height: 500px;
        }
    </style>

    <title>Postman</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Postmaster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">About</a>
                <a class="nav-item nav-link" href="#">Contactus</a>

            </div>
        </div>
    </nav>

    <!-- form -->
    <div class="container my-4">
        <h1>Welcome to Guglani's Postmaster</h1>
        <form class="my-3">
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url">
                </div>
            </div>
        </form>
        <!-- request type -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- content type type -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON"
                            checked>
                        <label class="form-check-label" for="json">
                            JSON
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="customRadio" value="params">
                        <label class="form-check-label" for="custom">
                            Custom parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- parameter box  "IT will hide on clicking json option in content yype"-->
        <div id="parameterBox">
            <div class="form-row">
                <label for="url" class="col-sm-2 col-form-label">parameter1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterkey1" placeholder="Enter parameter  1 key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter parameter  1 Value">
                </div>

                <button class="btn btn-primary" id="addParam">+</button>
            </div>
            <div id="params">
            </div>
        </div>


        <!-- JSON request BOX This will hide on clicking custom parameters in content type -->

        <div id="requestJsonBox">
            <div class="form-group row  my-3">
                <label for="url" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- submit button Which will trigger fetch api -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" id="submit">Submit </button>
            </div>
        </div>
        <div class="form-group row  my-3" id="requestJsonBox">
            <label for="requestJsonText" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here!</textarea> -->

                <pre id="response" class="language-javascript">
                    <code id="responsePrism" class="language-javascript">
                        Your response will appear here!
                    </code>
                </pre>
            </div>
        </div>



    </div>
    <script src="prism.js"></script>
    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
